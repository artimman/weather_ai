{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
    <!-- Login content -->
    <main class="container-fluid flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="col-11 col-sm-8 col-md-5 col-lg-4 col-xl-3">
            <div class="card shadow-sm bg-light">
                <div class="card-header text-white text-center py-3 bg-primary dbm-bg-primary">
                    <h4 class="mb-0 fw-semibold">Sign In</h4>
                </div>
                <div class="card-body p-4">
                    <form
                        hx-post="{% url 'accounts:login' %}"
                        hx-target="#login-error"
                        hx-swap="innerHTML"
                    >
                        <div id="login-error"></div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Username</label>
                            <input
                                class="form-control form-control-lg"
                                name="username"
                                autocomplete="username"
                                required
                            >
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Password</label>
                            <input
                                type="password"
                                class="form-control form-control-lg"
                                name="password"
                                autocomplete="current-password"
                                required
                            >
                        </div>
                        <button class="btn btn-primary btn-lg w-100 fw-semibold dbm-btn-primary">Sign In</button>
                    </form>
                </div>
                <div class="card-footer text-center text-muted small">
                    <p class="m-0">Secure access . JWT . HttpOnly cookies</p>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
