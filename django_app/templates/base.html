{% load static %}
<!DOCTYPE html>
<html lang="pl" class="h-100">
<head>
    <meta charset="UTF-8">
    <!-- CSRF token for forms -->
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}Projekt Python{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22www.w3.org viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%23FF0000%22 /></svg>">
    <!-- Styleseet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" type="text/css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column h-100">
    {% include 'partials/navbar.html' %}
    {% block content %}{% endblock %}
    {% include 'partials/footer.html' %}
    <!-- JavaScript -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS CSRF token for forms -->
    <script>
        document.body.addEventListener("htmx:configRequest", (event) => {
            const token = document.querySelector('meta[name="csrf-token"]').content;
            event.detail.headers['X-CSRFToken'] = token;
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
